<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Store</title>
    <link rel=stylesheet href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="navbar">
        <h1>Store</h1>
        <ul class="links">
          <li><a href="#">Категории</a></li>
          <li><a href="#">Корзина</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
      </div>
      <div id="content">
        <h2>Добро пожаловать</h2>
        <p>Это наш магазин. Здесь вы можете найти огромное количество товаров. Приятных покупок!</p>
        <div class="buttons">
          <a class="button dark-button" href="#">К товарам</a>
          <a class="button outline-button" href="#">Акции</a>
        </div>
      </div>
      <div id="section">
        <div class="section-title">
          <h3>Новинки</h3>
        </div>
        <div class="items">
          <div class="item">
            <img src="media/T-shirt_male.jpg">
            <div class="item-info">
              <h4>Футболка</h4>
              <h5>Мужская</h5>
            </div>
            <button class="button dark-button">Купить</button>
          </div>
          <div class="item">
            <img src="media/sneakers_male.jpg">
            <div class="item-info">
              <h4>Кроссовки</h4>
              <h5>Мужские</h5>
            </div>
            <button class="button dark-button">Купить</button>
          </div>
          <div class="item">
            <img src="media/female_sneakers.jpg">
            <div class="item-info">
              <h4>Кроссовки</h4>
              <h5>Женские</h5>
            </div>
            <button class="button dark-button">Купить</button>
          </div>
          <div class="item">
            <img src="media/cap_sport.jpg">
            <div class="item-info">
              <h4>Кепка</h4>
              <h5>Спорт</h5>
            </div>
            <button class="button dark-button">Купить</button>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
